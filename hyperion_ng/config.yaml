name: "Hyperion.NG"
slug: "hyperion_ng"
description: "Runs Hyperion.NG using sirfragalot/hyperion.ng (host network, no ingress)."
version: "2.1.1"
url: "https://hub.docker.com/r/sirfragalot/hyperion.ng"

arch:
  - amd64
  - aarch64
  - armv7

image: "sirfragalot/hyperion.ng"
host_network: true

# Expose UI + services (even with host networking, this documents the ports in HA)
ports:
  8090/tcp: 8090
  19444/tcp: 19444
  19445/tcp: 19445

ports_description:
  8090/tcp: "Hyperion Web UI"
  19444/tcp: "Hyperion JSON Server"
  19445/tcp: "Hyperion Proto Server"

map:
  - type: addon_config
    read_only: false
    path: /root/.hyperion
  - type: certs
    read_only: true
    path: /ssl

startup: application
boot: auto
